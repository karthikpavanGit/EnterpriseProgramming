<h:dataTable value="#{employeeBean.employees}" var="employee">
    <h:column>
        <f:facet name="header">ID</f:facet>
        #{employee.id}
    </h:column>
    <h:column>
        <f:facet name="header">Name</f:facet>
        #{employee.name}
    </h:column>
    <h:column>
        <f:facet name="header">Department</f:facet>
        #{employee.department}
    </h:column>
</h:dataTable>
